<!DOCTYPE html>
<html>
  <head>
    <title>Stopwatch</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" media="screen" href="../src/style.css" />
  </head>
  <body>
    <div id="root">
      <main class="content">
        <div class="timer">
          <span class="normal">00:00:00</span>
          <span class="mini">000</span>
        </div>
        <div class="buttonContainer">
          <button class="btn play">
            <img src="../src/assets/play.svg" alt="play/pause">
          </button>
          <button class="btn refresh">
            <img src="../src/assets/refresh.svg" alt="refresh">
          </button>
          <button class="btn divide">
            <img src="../src/assets/divide.svg" alt="divide">
          </button>
        </div>
        <div class="inputContainer">
          <input type="number" placeholder="enter some value..." />
        </div>
      </main>
      <footer>
        <div class="title">
          <h1>Stopwatch</h1>
        </div>
      </footer>
    </div>
  </body>
  <script src="../src/index.js"></script>
</html>
